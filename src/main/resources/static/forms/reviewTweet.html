<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-4">Inhalt des Tweets:</label>
        <div class="col-md-8">
            <input
                    type="text"
                    cam-variable-name="content"
                    cam-variable-type="String"
                    required
                    class="form-control"
            />
        </div>
        <label class="control-label col-md-4">Genehmigt:</label>
        <div class="col-md-8">
            <input
                    type="checkbox"
                    cam-variable-name="approved"
                    cam-variable-type="Boolean"
                    required
                    class="form-control"
            />
        </div>
    </div>
</form>
